<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
        }
        .container {
            width: 450px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Loan Approval Prediction</h2>

    <form method="post">

        <label>Gender</label>
        <select name="Gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Married</label>
        <select name="Married" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Dependents</label>
        <select name="Dependents" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3+</option>
        </select>

        <label>Education</label>
        <select name="Education" required>
            <option value="1">Graduate</option>
            <option value="0">Not Graduate</option>
        </select>

        <label>Self Employed</label>
        <select name="Self_Employed" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Applicant Income</label>
        <input type="number" name="ApplicantIncome" required>

        <label>Coapplicant Income</label>
        <input type="number" name="CoapplicantIncome" required>

        <label>Loan Amount</label>
        <input type="number" name="LoanAmount" required>

        <label>Loan Amount Term</label>
        <input type="number" name="Loan_Amount_Term" value="360" required>

        <label>Credit History</label>
        <select name="Credit_History" required>
            <option value="1">Good</option>
            <option value="0">Bad</option>
        </select>

        <label>Property Area</label>
        <select name="Property_Area" required>
            <option value="2">Urban</option>
            <option value="1">Semiurban</option>
            <option value="0">Rural</option>
        </select>

        <button type="submit">Predict Loan Status</button>
    </form>

    {% if prediction %}
        <div class="result">{{ prediction }}</div>
    {% endif %}

</div>

</body>
</html>
